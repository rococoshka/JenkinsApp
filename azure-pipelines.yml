trigger:
- master

jobs:
- deployment: VMDeploy
  displayName: Deploy to VM
  environment: 
    name: aws
    resourceType: VirtualMachine
    tags: web # only deploy to virtual machines with this tag
  strategy:
    runOnce:
      deploy:   
          steps:
          - script: cd /home/ubuntu && mkdir xyita
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                # Write your commands here
                
                mkdir xyita
